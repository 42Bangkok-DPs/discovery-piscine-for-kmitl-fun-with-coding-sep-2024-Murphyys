<html lang="en">
<head>
    <title>Two Boxes Table</title>
    <style>
        table {
            width: 100%;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
        .first-cell {
            background-color: rgb(144, 224, 238);
        }
        .second-cell {
            background-color: rgb(180, 0, 0);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="first-cell">Hello</td>
            <td class="second-cell">World</td>
        </tr>
    </table>
</body>
</html>
