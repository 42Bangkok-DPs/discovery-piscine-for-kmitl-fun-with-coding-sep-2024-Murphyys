<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <h2>Basic Calculator</h2>

    <label for="leftOperand">Left Operand:</label>
    <input type="number" id="leftOperand" min="0" required>

    <label for="operator">Operator:</label>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <label for="rightOperand">Right Operand:</label>
    <input type="number" id="rightOperand" min="0" required>

    <button onclick="calculate()">Try me!</button>

    <script>
        function calculate() {
            const leftOperand = parseInt(document.getElementById('leftOperand').value);
            const operator = document.getElementById('operator').value;
            const rightOperand = parseInt(document.getElementById('rightOperand').value);

            if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                alert("Error :(");
                console.log("Error :(");
                return;
            }

            let result;

            if ((operator === '/' || operator === '%') && rightOperand === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            switch (operator) {
                case '+':
                    result = leftOperand + rightOperand;
                    break;
                case '-':
                    result = leftOperand - rightOperand;
                    break;
                case '*':
                    result = leftOperand * rightOperand;
                    break;
                case '/':
                    result = leftOperand / rightOperand;
                    break;
                case '%':
                    result = leftOperand % rightOperand;
                    break;
                default:
                    alert("Error :(");
                    console.log("Error :(");
                    return;
            }

            alert("Result: " + result);
            console.log("Result: " + result);
        }

        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
