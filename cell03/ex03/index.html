<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #newTaskButton {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #newTaskButton:hover {
            background-color: #45a049;
        }

        #ft_list {
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding: 0;
        }

        #ft_list div {
            background-color: #e2e2e2;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
        }

        #ft_list div:hover {
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>

    <h1>To Do List</h1>

    <button id="newTaskButton">New</button>

    <div id="ft_list"></div>

    <script src="todo.js"></script>

</body>
</html>
